<div style="width: 100%; background-image: linear-gradient(to right bottom, #00ffd2, #00e5e7, #00c8f1, #00a8ec, #0087d7, #0077d5, #0065d1, #0052ca, #0049da, #003de9, #002cf5, #0b00ff);
"><div style="display: flex;" style="width: 100%;">


    <div class="bootstrap-wrapper " style="width: 100%;">
        <div class="container">
            <div class="raw mt20" style="width: 80%;">
                <p style="color:white">IMPORTANT<span style="color:red">*</span> -> You can only give your opinion one
                    time in a particalar question. So, give your opinion wisely there no way home...!!</p>
                <div *ngFor="let SResultResponse of surveyResultResponse; let i = index" class="col-md-6 mt20"
                    style="width:100%;">
                    <div class="card-header"  style="margin-left: 100px; background-color:rgb(255, 241, 200) ;">Question : {{i+1}}</div>
                    <div class="card-body"  style="margin-left: 100px; background-color:rgb(255, 241, 200) ;">
                        <!-- <h5 class="card-title">Description</h5> -->
                        <p class="card-text" style="font-size:1.2rem;padding-top:0.5rem;padding-bottom:0.5rem">
                            Agree :-      
                            {{SResultResponse[0]}}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="color:rgb(218, 247, 0);" [style.width]="[100-SResultResponse[1]] + '%'" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">{{[100-SResultResponse[1]]}}%</div>
                              </div>
                        <p class="card-text" style="font-size:1.2rem;padding-top:0.5rem;padding-bottom:0.5rem">
                            Disagree :-     
                            {{SResultResponse[2]}}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="color:rgb(218, 247, 0);" [style.width]="[100-SResultResponse[3]] + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{[100-SResultResponse[3]]}}%</div>
                              </div>
<hr>
                    </div>

                </div>


                <a class="btn btn-primary" [routerLink]="'/user'" style="margin-top:1rem; margin-left: 100px; margin-bottom:2rem; background-color: #009c00;
                border-color: black;">Exit</a>
            </div>
        </div>
    </div>
</div>


</div>
